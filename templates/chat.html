<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            background-color: #211f1f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .total {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 80vh;
            width: 80vw;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            background-color: #211f1f;
            border-radius: 10px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
            display: flex;
        }

        .message-text {
            margin-left: 10px;
            margin-right: 10px;
        }

        .user-message {
            align-self: flex-start;
        }

        .bot-message {
            align-self: flex-end;
        }

        .icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .input-container {
            width: 100%;
            display: flex;
            margin-top: 10px;
        }

        .input-box {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            font-size: 16px;
            border-color: oldlace;
            border-radius: 10px;
            border-width: 1px;
            outline: none;
            background-color: #211f1f;
            color:  oldlace;
        }

        .send-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #211f1f;
            color:  oldlace;
            border-color: oldlace;
            border-radius: 10px;
            border-width: 1px;
            cursor: pointer;
        }

        .send-button.disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .send-button:hover {
            background-color: #121e2a;
        }

        .modify-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #211f1f;
            color: oldlace;
            border: 1px solid oldlace;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
        }

        .modify-button:hover {
            background-color: #121e2a;
        }
        #recordButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #211f1f;
            color:  oldlace;
            border-color: oldlace;
            border-radius: 10px;
            border-width: 1px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="total">
        <div class="chat-container" id="chat-container">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="userMessage" class="input-box" placeholder="Message Graph Bot..." oninput="validateInput()" onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" class="send-button disabled" id="sendButton" style="margin-right: 10px;" disabled>‚¨ÜÔ∏è</button>
            <button id="recordButton" style="margin-right: 10px;">üéôÔ∏è</button>
            <a href="/" class="modify-button">‚úíÔ∏è</a>
        </div>
    </div>

    <script>
function sendMessage() {
    var userMessageInput = document.getElementById('userMessage');
    var sendButton = document.getElementById('sendButton');

    var userMessage = userMessageInput.value.trim();
    if (userMessage === '') return; // Do not send if message is empty

    userMessageInput.value = '';
    userMessageInput.placeholder = 'Please wait...'; // Change placeholder text
    userMessageInput.disabled = true; // Disable input field
    sendButton.disabled = true; // Disable send button

    appendMessage(userMessage, 'user-message');
    
    // Send message to server
    fetch('/send_message', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'user_message=' + encodeURIComponent(userMessage)
    })
    .then(response => response.text())
    .then(data => {
        // Check if the response data contains a PNG file path
            if (data.includes('static/images/')) {
        var imagePath = data.substring(data.indexOf('static/images/')); // Extract relative path
        var imgElement = document.createElement('img');
        imgElement.src = imagePath;
        imgElement.classList.add('chart-image');
        appendMessage(imgElement, 'bot-message');
    } else {
        appendMessage(data, 'bot-message');
    }

        // Restore placeholder text and enable input field after a short delay
        setTimeout(function() {
            userMessageInput.placeholder = 'Message Graphbot...';
            userMessageInput.disabled = false; // Enable input field
            sendButton.disabled = false; // Enable send button
        }, 1000); // 1000 milliseconds delay
    });
}


function appendMessage(message, messageType) {
    var chatContainer = document.getElementById('chat-container');
    var messageDiv = document.createElement('div');
    messageDiv.classList.add('message');
    messageDiv.classList.add(messageType);

    var messageContent;

    if (typeof message === 'string') {
        messageContent = document.createElement('div');
        messageContent.classList.add('message-text');
        messageContent.innerText = message;
    } else {
        messageContent = message; // If message is not a string (e.g., image element), use it directly
    }

    var icon = document.createElement('img');
    icon.classList.add('icon');

    if (messageType === 'user-message') {
        icon.src = '/static/images/human_icon.png';
        icon.alt = 'Human Icon';
        messageDiv.appendChild(icon);

        var name = document.createElement('div');
        name.innerText = 'You:';
        messageDiv.appendChild(name);
    } else {
        icon.src = '/static/images/bot_icon.png';
        icon.alt = 'Bot Icon';
        messageDiv.appendChild(icon);

        var name = document.createElement('div');
        name.innerText = 'Bot:';
        messageDiv.appendChild(name);
    }

    messageDiv.appendChild(messageContent);

    chatContainer.appendChild(messageDiv);

    // Scroll to the bottom of the chat container
    chatContainer.scrollTop = chatContainer.scrollHeight;
}


        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                sendMessage();
            }
        }

        function validateInput() {
            var userMessage = document.getElementById('userMessage').value.trim();
            var sendButton = document.getElementById('sendButton');

            if (userMessage.length > 0) {
                sendButton.classList.remove('disabled');
                sendButton.removeAttribute('disabled');
            } else {
                sendButton.classList.add('disabled');
                sendButton.setAttribute('disabled', 'disabled');
            }
        }
    </script>
    <script src="../static/script.js"></script>
</body>
</html>
