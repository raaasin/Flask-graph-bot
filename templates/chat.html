<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            background-color: #211f1f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .total {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 80vh;
            width: 80vw;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            background-color: #211f1f;
            border-radius: 10px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
            display: flex;
        }

        .message-text {
            margin-left: 10px;
            margin-right: 10px;
        }

        .user-message {
            align-self: flex-start;
        }

        .bot-message {
            align-self: flex-end;
        }

        .icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .input-container {
            width: 100%;
            display: flex;
            margin-top: 10px;
        }

        .input-box {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            font-size: 16px;
            border-color: oldlace;
            border-radius: 10px;
            border-width: 1px;
            outline: none;
            background-color: #211f1f;
            color:  oldlace;
        }

        .send-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #211f1f;
            color:  oldlace;
            border-color: oldlace;
            border-radius: 10px;
            border-width: 1px;
            cursor: pointer;
        }

        .send-button.disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .send-button:hover {
            background-color: #121e2a;
        }

        .modify-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #211f1f;
            color: oldlace;
            border: 1px solid oldlace;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
        }

        .modify-button:hover {
            background-color: #121e2a;
        }
        #recordButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #211f1f;
            color:  oldlace;
            border-color: oldlace;
            border-radius: 10px;
            border-width: 1px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="total">
        <div class="chat-container" id="chat-container">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="userMessage" class="input-box" placeholder="Message Graph Bot..." oninput="validateInput()" onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" class="send-button disabled" id="sendButton" style="margin-right: 10px;" disabled>‚¨ÜÔ∏è</button>
            <button id="recordButton" style="margin-right: 10px;">üéôÔ∏è</button>
            <a href="/" class="modify-button">‚úíÔ∏è</a>
        </div>
    </div>

    <script>
    const recordButton = document.getElementById('recordButton');
    const transcriptionInput = document.getElementById('userMessage');
    const sendButton = document.getElementById('sendButton');

    let mediaRecorder;
    let chunks = [];
    let isRecording = false;
    let usedaudio=0;

    recordButton.addEventListener('click', () => {
        if (!isRecording) {
            startRecording();
        } else {
            stopRecording();
        }
    });

    function startRecording() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = e => {
                        chunks.push(e.data);
                    };
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(chunks, { type: 'audio/mp3' });
                        const reader = new FileReader();
                        reader.onload = () => {
                            sendAudio(reader.result);
                        };
                        reader.readAsDataURL(audioBlob);
                        chunks = [];
                    };
                    mediaRecorder.start();
                    isRecording = true;
                    updateButtonUI('üî¥ Recording...');
                    logMessage('Recording started');
                })
                .catch(err => {
                    console.error('Error accessing microphone:', err);
                    isRecording = false;
                });
        } else {
            console.error('getUserMedia is not supported in this browser');
            isRecording = false;
        }
    }

    function stopRecording() {
        mediaRecorder.stop();
        updateButtonUI('‚ö™ Processing...');
        recordButton.disabled = true;
        logMessage('Recording stopped');
    }

    function sendAudio(audioData) {
        fetch('/transcribe', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `audio_data=${encodeURIComponent(audioData)}`
        })
        .then(response => response.text())
        .then(transcription => {
            transcriptionInput.value = transcription;
            isRecording = false;
            recordButton.disabled = false;
            updateButtonUI('üéôÔ∏è Start Recording');
            logMessage('Audio sent and transcription received');
        })
        .catch(error => {
            console.error('Error transcribing audio:', error);
            isRecording = false;
            recordButton.disabled = false;
            updateButtonUI('üéôÔ∏è Start Recording');
        });
    }

    function playTTS() {
        const audio = new Audio("/static/audio.mp3");
        audio.play();
        logMessage('TTS audio played');
    }

    function updateButtonUI(text) {
        recordButton.innerText = text;
        sendButton.disabled = false;
        recordButton.disabled = false;
        usedaudio=1;
    }

    function sendMessage() {
        var userMessageInput = document.getElementById('userMessage');
        var sendButton = document.getElementById('sendButton');

        var userMessage = userMessageInput.value.trim();
        if (userMessage === '') return; // Do not send if message is empty

        userMessageInput.value = '';
        userMessageInput.placeholder = 'Please wait...'; // Change placeholder text
        userMessageInput.disabled = true; // Disable input field
        sendButton.disabled = true; // Disable send button

        appendMessage(userMessage, 'user-message');
        logMessage('User message sent: ' + userMessage);

        fetch('/send_message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'user_message=' + encodeURIComponent(userMessage)
        })
        .then(response => response.text())
        .then(data => {
            if (data.includes('static/images/')) {
                var imagePath = data.substring(data.indexOf('static/images/')); // Extract relative path
                var imgElement = document.createElement('img');
                imgElement.src = imagePath;
                imgElement.classList.add('chart-image');
                appendMessage(imgElement, 'bot-message');
            } else {
                if (usedaudio === 1) {
                    fetch('/tts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'user_message=' + encodeURIComponent(data)
                    })
                    .then(() => {
                        const audio = new Audio("/static/audio.mp3");
                        audio.play();
                        logMessage('TTS audio played');
                        usedaudio = 0;
                    });
                }
                appendMessage(data, 'bot-message');
                logMessage('Bot response received: ' + data);
            }

            setTimeout(function() {
                userMessageInput.placeholder = 'Message Graphbot...';
                userMessageInput.disabled = false; // Enable input field
                sendButton.disabled = false; // Enable send button
            }, 1000); // 1000 milliseconds delay
        });
    }

    function appendMessage(message, messageType) {
        var chatContainer = document.getElementById('chat-container');
        var messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(messageType);

        var messageContent;

        if (typeof message === 'string') {
            messageContent = document.createElement('div');
            messageContent.classList.add('message-text');
            messageContent.innerText = message;
        } else {
            messageContent = message; // If message is not a string (e.g., image element), use it directly
        }

        var icon = document.createElement('img');
        icon.classList.add('icon');

        if (messageType === 'user-message') {
            icon.src = '/static/images/human_icon.png';
            icon.alt = 'Human Icon';
            messageDiv.appendChild(icon);

            var name = document.createElement('div');
            name.innerText = 'You:';
            messageDiv.appendChild(name);
        } else {
            icon.src = '/static/images/bot_icon.png';
            icon.alt = 'Bot Icon';
            messageDiv.appendChild(icon);

            var name = document.createElement('div');
            name.innerText = 'Bot:';
            messageDiv.appendChild(name);
        }

        messageDiv.appendChild(messageContent);

        chatContainer.appendChild(messageDiv);

        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent form submission
            sendMessage();
        }
    }

    function validateInput() {
        var userMessage = document.getElementById('userMessage').value.trim();
        var sendButton = document.getElementById('sendButton');

        if (userMessage.length > 0) {
            sendButton.classList.remove('disabled');
            sendButton.removeAttribute('disabled');
        } else {
            sendButton.classList.add('disabled');
            sendButton.setAttribute('disabled', 'disabled');
        }
    }

    function logMessage(message) {
        console.log(message);
    }
    </script>
</body>
</html>
